<div class="welcome-bg">
  <div class="terminal-window">
    <div class="terminal-bar"></div>
    <div class="terminal-content">
      <h1>Choose a Language</h1>
      <div class="language-cards">
        <div class="language-card" *ngFor="let language of languages" (click)="startQuiz(language)">
          <div class="card-content">
            <h3>{{ language }}</h3>
            <p>Test your {{ language }} knowledge</p>
          </div>
        </div>
      </div>
      <div *ngIf="loading" class="quiz-loading">
        <span class="loading-message">Your quiz is about to launch</span>
        <span class="retro-dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
      </div>
    </div>
  </div>
</div>
